<form class="form-horizontal" [formGroup]="paymentForm" (submit)="onSubmit($event)">
  <div class="modal-content">
    <div class="panel-default">
      <div class="panel-heading">
        <button type="button" class="close" (click)='cancel()' aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Payment &raquo; {{ payment.state ? 'New' : 'Edit' }}</h4>
      </div>
      <div class="modal-body">
        <div *ngIf='errorMsg' class="alert alert-danger" role="alert">{{ errorMsg }}</div>
        <div class="form-group">
          <label for="paymentValue" class="col-sm-2 control-label">Price</label>
          <div class="col-sm-8">
            <input formControlName="value" type="number" step=".01" class="form-control" id="paymentValue" autofocus>
          </div>
          <div class="col-sm-2 checkbox">
            <label>
              <input formControlName="isCash" type="checkbox"> Cash
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="paymentName" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input formControlName="name" type="text" class="form-control" id="paymentName" placeholder="">
          </div>
        </div>
      </div>
      <div class="panel-footer text-right">
        <button *ngIf="!payment.state" type="button" class="btn btn-danger pull-left" (click)='destroy()'>Remove</button>
        <button type="button" class="btn btn-default" (click)='cancel()'>Cancel</button>
        <button type="submit" class="btn btn-primary">{{ payment.state ? 'Create' : 'Update' }} Payment</button>
      </div>
    </div>
  </div>
</form>
